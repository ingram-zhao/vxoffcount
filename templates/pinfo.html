<!DOCTYPE html>
<html>
    <head>
    <title>汤泉苗木信息网</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        <form class="form-horizontal" method="post" action="/userinfo/pushinfo" method="POST">
            <div class="form-group">
                <label for="inputname" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputname" name="name" placeholder="请输入姓名" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputiphone" class="col-sm-2 control-label">联系方式</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputiphone" name="iphone" placeholder="请输入联系方式" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputaddress" class="col-sm-2 control-label">收货范围</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputaddress" name="address" placeholder="请输入地址" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputmessage" class="col-sm-2 control-label">苗木规格</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3"  id="inputmessage" name="info" placeholder="请输入信息需求" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg active"> 提交需求 </button> 
                </div>
            </div>     
        </form>

        <script type="text/javascript">
            var ua = navigator.userAgent.toLowerCase();
            var isWeixin = ua.indexOf('micromessenger') != -1;
            var isAndroid = ua.indexOf('android') != -1;
            var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);
            if (!isWeixin) {
                document.head.innerHTML = '<title>抱歉，出错了</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"><link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/0.4.1/weui.css">';
                document.body.innerHTML = '<div class="weui_msg"><div class="weui_icon_area"><i class="weui_icon_info weui_icon_msg"></i></div><div class="weui_text_area"><h4 class="weui_msg_title">请在微信客户端打开链接</h4></div></div>';
            }
        </script>
    </body>
</html>
